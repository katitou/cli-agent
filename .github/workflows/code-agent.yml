name: Code Agent

on:
  issues:
    types: [opened, edited, labeled]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run-agent:
    environment: env
    if: github.event.issue != null && contains(github.event.issue.labels.*.name, 'agent')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install
        env:
          AGENT_REPO_URL: ${{ secrets.AGENT_REPO_URL || vars.AGENT_REPO_URL }}
          AGENT_REPO_REF: ${{ secrets.AGENT_REPO_REF || vars.AGENT_REPO_REF }}
        run: |
          if [ -z "$AGENT_REPO_URL" ]; then
            echo "AGENT_REPO_URL is required (set as secret or repo variable)."
            exit 1
          fi
          if [ -n "$AGENT_REPO_REF" ]; then
            pip install "git+$AGENT_REPO_URL@$AGENT_REPO_REF"
          else
            pip install "git+$AGENT_REPO_URL"
          fi

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Code Agent
        env:
          TOKEN: ${{ secrets.TOKEN }}
          REPO: ${{ secrets.REPO }}
          BASE_BRANCH: ${{ github.event.repository.default_branch }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          code-agent run-once --issue "$ISSUE_NUMBER"
